<!DOCTYPE html>
<html>
    <head>
        <title>Dette er en title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
        <script src="http://10.42.43.1/pay.js"></script>
    </head>
    <body>
        <button id='paybutton'>Betal</button>
        <div id='info'></div>
    </body>

    <script>
        
        $('#paybutton').click(function(){
            $(this).attr('disabled','disabled');
            Pay.setPublicKey('qwerty');
            var orderNumber = new Date().getTime();
            Pay.createUnauthorizedToken(orderNumber, 'Dette er den vildeste ordre.', function(token) {
                Pay.authorizeTokenRemote(token, 1000, 'DKK', 'http://localhost:8080/testshop/ok.html', 'http://localhost:8080/testshop/cancel.html');
            });
        }); 
        
        $('#info').ajaxError(function(event, jqXHR, ajaxSettings, thrownError) {
            $(this).text(event + "/" + thrownError);
        });
    </script>
</html>
