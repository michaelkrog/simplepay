landingpage.teaser.text=Gennemf\u00f8rt system til at modtage kreditkort p\u00e5 internettet. 
landingpage.iconboxes.title_1=Let at bruge
landingpage.iconboxes.text_1=Vi tilstr\u00e6ber at behage vores kunder. Vi har derfor omhyggeligt udformet hver eneste lille detalje for at levere et system, der er nemt at bruge.
landingpage.iconboxes.title_2=Sikkert betalingsystem
landingpage.iconboxes.text_2=Vi er PCI-certificeret og al traffik til vores servere er krypteret med SSL. Alle kortdata er gemt med st\u00e6rk kryptering.
landingpage.iconboxes.title_3=Alle platforme
landingpage.iconboxes.text_3=Fremtiden er overalt. Derfor har vi designet SimplePay til at supportere alle moderne browsere og enheder.
landingpage.iconboxes.title_4=Vi er ogs\u00e5 udviklere
landingpage.iconboxes.text_4=Vi er udviklere og iv\u00e6rks\u00e6ttere som p\u00e5 egen h\u00e5nd har oplevet de udfordringer der er i betalingsbranchen - og vi er innovative nok til at finde l\u00f8sninger til dem.
landingpage.iconboxes.title_5=Den rigtige pris
landingpage.iconboxes.text_5=0,25% + 0,29 Dkr pr. gennemf\u00f8rt transaktion. Ingen opstartsgebyr, ingen m\u00e5nedlige gebyrer, ingen skjulte gebyrer. Vi opkr\u00e6ver kun et gebyr n\u00e5r du tjener penge. (Inkluderer ikke gebyrer fra indl\u00f8sere) 
landingpage.iconboxes.title_6=Tik tak, tik tak
landingpage.iconboxes.text_6=Vi elsker simpelthen n\u00e5r det hele passer sammen som en enhed. Vi g\u00f8r vores yderste for at vores systemer er optimeret til det yderste og k\u00f8rer som smurt. Derfor leverer vi ogs\u00e5 en rigtig god oppetid. 
footer.aboutus.title=Om os
footer.aboutus.text=SimplePay er udviklet i Danmark af virksomheden Apaq. Vores m\u00e5l er at g\u00f8re det s\u00e5 enkelt som muligt at tage imod betalinger p\u00e5 internettet. Vi har stor fokus p\u00e5 brugervenlighed og smukt design, hvilket tydeligt s\u00e6tter sit pr\u00e6g p\u00e5 alle vores systemer.
	
